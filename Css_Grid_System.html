<html lang='en'>
<head>
	<title>Template_Html</title>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet">
</head>
<body>

<br/>
<hr/>

<!-- Creating a grid system similar to BootStrap-->
<h1 class="text-center">Regular Columns</h1>
<div class="custom-grid">
	<div class="column-1-2">
		<h1>Column 1/2</h1>
	</div>
	<div class="column-1-4">
		<h1>Column 1/4</h1>
	</div>
	<div class="column-1-4">
		<h1>Column 1/4</h1>
	</div>
</div>

<br/>
<hr/>

 <!-- With Margins -->
<h1 class="text-center">Columns with 1% margin</h1>
<div class="custom-grid">
	<div class="column-1-2 custom-margin" id="column1">
		<h1>Column 1/2</h1>
	</div>
	<div class="column-1-4 custom-margin">
		<h1>Column 1/4</h1>
	</div>
	<div class="column-1-4 custom-margin">
		<h1>Column 1/4</h1>
	</div>
</div>

<button class="btn btn-warning" id="x" onclick="randomMove()" style="visibility: visible;">Random Move</button>

<button class="btn btn-success" id="changeWidth" onclick="changeWidth()">Change Width</button>

<button class="btn btn-info" id="makeInvisibleButton" onclick="toggleButton()" >Toggle Button</button>

<h1 id="selfFunction" style="visibility: hidden;">I hope this automatically pops up with the self invoking function</h1>


</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="scripts/template.js"></script>
</html>
